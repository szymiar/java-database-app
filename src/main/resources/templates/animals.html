<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>People</title>
    <style>
table {
border-collapse: collapse;
width: 100%;
color: #588c7e;
font-family: monospace;
font-size: 25px;
text-align: left;
}
th {
background-color: #588c7e;
color: white;
}
tr:nth-child(even) {background-color: #f2f2f2}
</style>
</head>
<body>
<div align="center">
    <h1>Animals</h1>

    <a href = "/addAnimal">Enter new animal</a>
    <a href = "/editAnimal">Edit animal information</a>
    <a href = "/deleteAnimal">Delete Animal</a>


    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ANIMAL_ID</th>
            <th>NAME</th>
            <th>SPECIES</th>
            <th>RACE</th>
            <th>DATE_OF_BIRTH</th>
            <th>PERSON_ID</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "ANIMAL : ${animalsList}">
            <td th:text="${ANIMAL.ANIMAL_ID}">ANIMAL_ID</td>
            <td th:text="${ANIMAL.NAME}">NAME</td>
            <td th:text="${ANIMAL.SPECIES}">SPECIES</td>
            <td th:text="${ANIMAL.RACE}">RACE</td>
            <td th:text="${ANIMAL.DATE_OF_BIRTH}">DATE_OF_BIRTH</td>
            <td th:text="${ANIMAL.PERSON_ID}">PERSON_ID</td>
            <td>
                <a th:href="@{'/editAnimal/' + ${ANIMAL.ANIMAL_ID}}">Edit</a>
                <a th:href="@{'/saveDeleteAnimal/' + ${ANIMAL.ANIMAL_ID}}">Delete</a>
            </td>

        </tr>
        </tbody>

    </table>

    <form action="#" th:action="@{/backHomePage}">
        <tr>
            <td colspan = "2"><button type ="submit">Home Page</button></td>
        </tr>
    </form>
</div>
</body>
</html>
