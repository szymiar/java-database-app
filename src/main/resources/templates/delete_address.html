<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Delete Address</title>
</head>

<body>
<div align="center">
    <h1>Delete Address</h1>

    <br />


    <form action="#" th:action="@{/saveDeleteAddress}" th:object="${id}"
          method="post">
        <table border="1" cellpadding="10">
            <tr>
                <td>ID</td>
                <td><input type="text" th:field="*{id}"></td>
            </tr>

            <tr>
                <td colspan = "2"><button type ="submit">Delete Address</button></td>
            </tr>


        </table>
    </form>
</div>


</body>
