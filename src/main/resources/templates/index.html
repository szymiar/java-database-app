<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>People and their animals</title>
    <link th:href="@{/style.css}" rel="stylesheet" type="text/css">

    <style>
table {
border-collapse: collapse;
width: 100%;
color: #588c7e;
font-family: monospace;
font-size: 25px;
text-align: left;
}
th {
background-color: #588c7e;
color: white;
}
tr:nth-child(even) {background-color: #f2f2f2}
</style>
</head>
<body>
<div class="u1">


<div sec:authorize="hasAnyRole('ANONYMOUS')">
<form action="#" th:action="@{/login}">
    <tr>
        <td colspan = "2"><button class="przycisk" type ="submit">Log in</button></td>
    </tr>
</form>
</div>


<div sec:authorize="hasAnyRole('USER', 'ADMIN')">
<form action="#" th:action="@{/logout}">
    <tr>
        <td colspan = "2"><button class="przycisk" type ="submit">Log out</button></td>
    </tr>
</form>
</div>
</div>
    <div sec:authorize="hasAnyRole('USER', 'ADMIN')" class="welcome">
        <h3 th:inline="text">Welcome user: [[${#httpServletRequest.remoteUser}]]</h3>
    </div>

<div sec:authorize="hasAnyRole('ANONYMOUS')" class="welcome">
    <h1>Welcome</h1>
</div>




    <div align="center" class="przycisk2">

        <br />

        <form action="#" th:action="@{/viewAddresses}">
            <tr>
                <td colspan = "2"><button type ="submit"><h4>Show Addresses</h4></button></td>
            </tr>
        </form>

        <br />
        <form action="#" th:action="@{/viewPersons}">
            <tr>
                <td colspan = "2"><button type ="submit"><h4>Show Persons</h4></button></td>
            </tr>
        </form>

        <br />
        <form action="#" th:action="@{/viewAnimals}">
            <tr>
                <td colspan = "2"><button type ="submit"><h4>Show Animals</h4></button></td>
            </tr>
        </form>

        <br />
    </div>


</body>
</html>
